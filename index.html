<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400;600&family=Roboto:wght@700&display=swap" rel="stylesheet">

    <script src="./js/index.js" type="module" defer></script>
    
    <title>Github Favorites</title>
</head>
<body>
    <div id="app">
        <header>
            <h1>Github Favorites</h1>
            <div class="search">
                <label class="sr-only" for="input-search">Usuário do Github</label>
                <input id="input-search" type="text" placeholder="Usuário do Github" autofocus>
                <button type="button" form="input-search">&plus;</button>
            </div>
        </header>
        <table>
            <thead>
                <tr>
                    <th>Usuário</th>
                    <th>Repositórios</th>
                    <th>Seguidores</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="user">
                        <img src="https://github.com/nicolasjandre.png" alt="Imagem do Usuário">
                        <a href="https://github.com/nicolasjandre" target="_blank">
                            <p>Nicolas Jandre</p>
                            <span>nicolasjandre</span>
                        </a>
                    </td>
                    <td class="repositories">11</td>
                    <td class="followers">0</td>
                    <td class="remove"><button>&times;</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
