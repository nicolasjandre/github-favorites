<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400;600&family=Roboto:wght@700&display=swap" rel="stylesheet">

    <link rel="shortcut icon" href="./assets/github-icon.svg" type="image/x-icon">
    
    <script src="./js/index.js" type="module" defer></script>
    
    <title>Github Favorites</title>
</head>
<body>
    <div id="app">
        <header>
            <h1>Github Favorites</h1>
            <div class="search">
                <label class="sr-only" for="input-search">Usuário do Github</label>
                <input id="input-search" type="text" placeholder="Usuário do Github" autofocus>
                <button type="button" form="input-search">&plus;</button>
            </div>
        </header>
        <div class="layout-range">
            <label for="layout-input">Cor do layout:</label>
            <input id="layout-input" type="range" min="0" max="340">
        </div>
        <table>
            <thead>
                <tr>
                    <th scope="col">Usuário</th>
                    <th scope="col">Repositórios</th>
                    <th scope="col">Seguidores</th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td scope="row" data-label="Usuário" class="user">
                        <img src="https://github.com/nicolasjandre.png" alt="Imagem do Usuário">
                        <a href="https://github.com/nicolasjandre" target="_blank">
                            <p>Nicolas Jandre</p>
                            <span>nicolasjandre</span>
                        </a>
                    </td>
                    <td data-label="Repositórios" class="repositories">11</td>
                    <td data-label="Seguidores" class="followers">0</td>
                    <td data-label="Remover" class="remove"><button>&times;</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
